<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Самые лучшие авиабилеты по низким ценам</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<form action="">
  <fieldset><label for=""></label><input id="date-from" type="text"></fieldset>
  <fieldset><label for=""></label><input id="date-to" type="text"></fieldset>
</form>

<dialog class="calendar-container">
  <div class="calendar">
    <div class="calendar-header">
      <div class="calendar-label">Выберите дату туда</div>
      <div class="calendar-date-controls">
        <button class="calendar-date-control">В одну сторону</button>
      </div>
    </div>
    <div class="calendar-controls">
      <button class="calendar-month-control calendar-month-control-rev">Назад</button>
      <button class="calendar-month-control calendar-month-control-fwd">Вперед</button>
    </div>
    <div class="calendar-dates">
      
    </div>
    <div class="calendar-note">
      Для отображения цен необходимо выбрать маршрут
    </div>
  </div>
</dialog>

<template id="calendar-template">
  <div class="calendar-month">
    <div class="calendar-month-name">Сентябрь 2024</div>
    <div class="calendar-month-dates">
      <ul class="calendar-month-date-names">
        <li>пн</li>
        <li>вт</li>
        <li>ср</li>
        <li>чт</li>
        <li>пт</li>
        <li>сб</li>
        <li>вс</li>
      </ul>
      <ul class="calendar-month-dates-days">
      </ul>
    </div>
  </div>
</template>

<script src="./js/index.js"></script>
  
</body>
</html>
